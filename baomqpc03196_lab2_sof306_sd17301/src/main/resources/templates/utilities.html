<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h3>Utilities Objects</h3>
    <b>Tổng hợp</b>
    <ul>
      <li>
        Today: <i th:text="${#dates.format(now, 'EEEEEEEEE, dd-MM-yyyy')}"></i>
      </li>
      <!-- <li>Number of students: <i th:text="${dssv.size()}"></i></li> -->
      <li>Number of students: <i th:text="${#lists.size(dssv)}"></i></li>
    </ul>
    <b>Danh sách</b>
    <ul th:each="sv : ${dssv}" th:object="${sv}">
      <li>Name: <b th:text="*{#strings.capitalizeWords(name)}"></b></li>
      <li>
        Marks:
        <b th:text="*{#numbers.formatDecimal(marks, 0, 'COMMA', 2, 'POINT')}"></b>
      </li>
      <li>
        Number of subjects:
        <b th:text="*{#arrays.length(subjects)}"></b>
      </li>
    </ul>
  </body>

</html>
