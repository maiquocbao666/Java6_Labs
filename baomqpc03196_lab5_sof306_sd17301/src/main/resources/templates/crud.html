<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body ng-app="app" ng-controller="ctrl" class="container">
    <h2 style="margin-top: 30px; margin-bottom: 20px;">Restful Comsumer - Angular JS</h2>
    <div>

        <div class="input-group mb-3">
            <span class="input-group-text border-dark" id="emailAddress">Email address</span>
            <input ng-model="form.email" type="email" class="form-control border-dark" aria-label="Username"
                aria-describedby="emailAddress">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text border-dark" id="fullname">Full Name</span>
            <input ng-model="form.fullname" type="text" class="form-control border-dark" aria-label="Fullname"
                aria-describedby="fullname">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text border-dark" id="marks">Marks</span>
            <input ng-model="form.marks" type="text" class="form-control border-dark" aria-label="marks"
                aria-describedby="fullname">
        </div>
        <div class="form-check">
            <input ng-model="form.gender" ng-value="true" type="radio" class="form-check-input border-dark"
                id="radioMale" name="radioMale" checked> Male
            <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
            <input ng-model="form.gender" ng-value="false" type="radio" class="form-check-input border-dark"
                id="radioFemale" name="radioFemale" checked> Female
            <label class="form-check-label" for="radioFemale"></label>
        </div>
        <select ng-model="form.country">
            <option value="VN">Viá»‡t Nam</option>
            <option value="US">United States</option>
        </select> <br> <br>
        <hr>
        <button ng-click="create()">Create</button>
        <button ng-click="update()">Update</button>
        <button ng-click="delete(form.email)">Detele</button>
        <button ng-click="reset()">Reset</button>
    </div>
    <p></p>
    <table style="width: 100%;" border="1" class="table table-bordered border-dark">
        <tr>
            <th>Email Address</th>
            <th>Fullname</th>
            <th>Marks</th>
            <th>Gender</th>
            <th>Country</th>
        </tr>
        <tr ng-repeat="stu in items">
            <td>{{stu.email}}</td>
            <td>{{stu.fullname}}</td>
            <td>{{stu.marks}}</td>
            <td>{{stu.gender?'Male':'Female'}}</td>
            <td>{{stu.country}}</td>
            <td>
                <button ng-click="edit(stu.email)">Edit</button>
                <button ng-click="delete(stu.email)">Delete</button>
            </td>
        </tr>
    </table>
    <script src="/baomqpc03196_lab5_sof306_sd17301/src/main/resources/static/crud-ctrl.js"></script>
</body>

</html>
