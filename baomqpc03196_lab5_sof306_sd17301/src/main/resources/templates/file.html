<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Thư viện angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="container">
    <h3>RESFUL - File Manager</h3>
    <div ng-app="app" ng-controller="ctrl">
        <label>
            Upload Files:
            <input type="file" accept="image/*" multiple onchange="angular.element(this).scope().upload(this.files)">
        </label>
        <hr>
        <label ng-repeat="filename in filenames" title="Double click to delete">
            <img ng-src="{{url(filename)}}" ng-dblclick="delete(filename)" alt="">
        </label>
    </div>
    <script src="/baomqpc03196_lab5_sof306_sd17301\src\main\resources\static\file-ctrl.js"></script>
</body>

</html>
